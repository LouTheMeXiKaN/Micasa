<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micasa - You're Invited!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="textured-bg">

    <header class="container text-center">
        <h1 class="font-display" style="font-size: var(--text-2xl); color: var(--deep-teal);">Micasa</h1>
    </header>

    <main class="container" style="padding-top:0;">
        <div class="card text-center">
            <h2>You've been invited to collaborate!</h2>
            <p style="font-size: var(--text-lg);">Maya has invited you to join the team for the event:</p>
            <h1 style="font-family: var(--font-display); margin-top: var(--space-4);">Brooklyn Warehouse Party</h1>

            <div style="background: var(--neutral-50); padding: var(--space-4); border-radius: var(--radius-md); margin-top: var(--space-5);">
                <p style="margin: 0; font-size: var(--text-lg);">Offered Profit Share: <strong style="color: var(--forest-green);">15%</strong></p>
                <p style="margin-top: var(--space-2);"><span class="badge badge-cohost">As a Co-host</span></p>
                <p style="font-size: var(--text-sm); color: var(--neutral-600); margin-top: var(--space-3);">Co-hosts can manage guests, invite team members, and more!</p>
            </div>

            <div class="d-flex align-items-center gap-4 mt-5">
                <a href="w8_collaborator_onboarding.html" class="btn btn-primary" style="flex-grow: 1;">Accept Proposal</a>
                <a href="#" class="btn btn-secondary" style="flex-grow: 1;">Decline</a>
            </div>
        </div>
    </main>

    <footer class="container text-center" style="padding-top: 0; padding-bottom: var(--space-5);">
        <p style="font-size: var(--text-sm); color: var(--neutral-500);">Micasa Wireframe v1.0</p>
    </footer>

    <script src="js/script.js" defer></script>
</body>
</html>
