<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micasa - Complete Your Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="textured-bg">

    <header class="container text-center">
        <h1 class="font-display" style="font-size: var(--text-2xl); color: var(--deep-teal);">Micasa</h1>
    </header>

    <main class="container" style="padding-top:0;">
        <div class="card text-center">
            <h2>Make a Great First Impression</h2>
            <p>We highly recommend adding a profile picture and a short bio. It helps the host and other collaborators get to know you.</p>

            <div class="form-group mt-5">
                <label for="profile-pic-nudge">Profile Picture</label>
                <input type="file" id="profile-pic-nudge" class="input">
            </div>
            <div class="form-group">
                <label for="bio-nudge">Bio</label>
                <textarea id="bio-nudge" class="textarea" placeholder="Tell the team a little about yourself..."></textarea>
            </div>

            <div class="d-flex align-items-center gap-4 mt-5">
                <a href="w5_success.html" class="btn btn-primary" style="flex-grow: 1;">Save & Continue</a>
                <a href="w5_success.html" class="btn btn-secondary" style="flex-grow: 1;">Skip for Now</a>
            </div>
        </div>
    </main>

    <footer class="container text-center" style="padding-top: 0; padding-bottom: var(--space-5);">
        <p style="font-size: var(--text-sm); color: var(--neutral-500);">Micasa Wireframe v1.0</p>
    </footer>

    <script src="js/script.js" defer></script>
</body>
</html>
