<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micasa - Application Sent!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="textured-bg">

    <header class="container text-center">
        <a href="index.html" style="text-decoration: none;">
            <h1 class="font-display" style="font-size: var(--text-2xl); color: var(--deep-teal);">Micasa</h1>
        </a>
    </header>

    <main class="container" style="padding-top:0;">
        <div class="card text-center" style="padding: var(--space-7) var(--space-5);">
            <h2 style="color: var(--success-green);">Application Sent!</h2>
            <p style="font-size: var(--text-lg);">Your application has been successfully submitted to the host.</p>

            <hr style="margin: var(--space-6) 0; border: 1px solid var(--neutral-100);">

            <h3>Get the full experience on the Micasa app.</h3>
            <p>Manage your events, collaborate with your team, and get paid, all in one place.</p>

            <div class="d-flex align-items-center justify-content-center gap-4 mt-5">
                <a href="#" class="btn btn-primary" style="background: black;">App Store</a>
                <a href="#" class="btn btn-primary" style="background: #A4C639;">Google Play</a>
            </div>
        </div>

        <div class="text-center mt-5">
            <a href="index.html" class="btn btn-secondary">&larr; Back to Event Page</a>
        </div>
    </main>

    <footer class="container text-center" style="padding-top: 0; padding-bottom: var(--space-5);">
        <p style="font-size: var(--text-sm); color: var(--neutral-500);">Micasa Wireframe v1.0</p>
    </footer>

    <script src="js/script.js" defer></script>
</body>
</html>
